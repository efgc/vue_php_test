<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD PHP VUE JS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="app.css">


</head>

<body>
    <div id="app">
        <p v-if="message">{{message}}</p>
        <button @click="modalCreate=true">Create</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>EMAIL</th>
                    <th>FOTO</th>
                    <th>ACCION</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users" :key="user.id">
                    <td>{{user.id_usuario}}</td>
                    <td>{{user.nombre}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <img :src="`img/${user.imagen}`" width="200">
                    </td>

                    <td>{{user.imagen}}</td>
                    <td>
                        <button @click="modalUpdate=true; selectUser(user)">Edit</button>
                        <button @click="modalDel=true; selectUser(user)">Del</button>

                    </td>
                </tr>
            </tbody>
        </table>

        <!-- CREATE -->
        <div class="contenedor" v-if="modalCreate">
            <div class="modal">
                <input type="text" name="name" id="name" placeholder="INGRESE SU NOMBRE" /><br />
                <input type="email" name="email" id="email" placeholder="INGRESE SU CORREO" /><br />
                <input type="file" name="image" id="imagen" /><br />
                <button @click="modalCreate=false;insertUser()">Guardar</button>
                <button @click="modalCreate=false">Cancelar</button>
            </div>

        </div>
        <!--   -->
        <!-- UPDATE -->
        <div class="contenedor" v-if="modalUpdate">
            <div class="modal">
                <input type="text" name="nameUpdate" id="nameUpdate" v-model="currentUser.nombre" /><br />
                <input type="email" name="emailUpdate" id="emailUpdate" v-model="currentUser.email" /><br />
                <input type="file" name="imagenUpdate" id="imagenUpdate" /><br />
                <button @click="modalUpdate=false;updateUser()">Actualizar</button>
                <button @click="modalUpdate=false">Cancelar</button>
            </div>

        </div>
        <!--   -->
        <!-- DELETE -->
        <div class="contenedor" v-if="modalDel">
            <div class="modal">
                <input type="text" name="nameUpdate" id="nameUpdate" v-model="currentUser.nombre" /><br />
                <input type="email" name="emailUpdate" id="emailUpdate" v-model="currentUser.email" /><br />
                <input type="file" name="imagenUpdate" id="imagenUpdate" /><br />
                <button @click="modalDel=false;deleteUser()">Borrar</button>
                <button @click="modalDel=false">Cancelar</button>
            </div>

        </div>
        <!--   -->
    </div>

    <script src="app.js"></script>
</body>


</html>
